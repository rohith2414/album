

  <div class="container add-form">
    <form class=" g-3 needs-validation" #form="ngForm" novalidate>
          <div class="col-md-4">
            <label for="validationCustom01" class="form-label">Full Name</label>
            <input type="text" name="title" #title="ngModel" [(ngModel)]="formData.name" class="form-control" id="validationCustom01" required>
          </div><br>
          <div class="col-md-4">
            <label for="validationCustom02" class="form-label">Email</label>
            <input type="email" name="artist" #artist="ngModel" [(ngModel)]="formData.email" class="form-control" id="validationCustom02" required>
            
          </div><br>
          <div class="col-md-4">
              <label for="validationCustom02" class="form-label">Password</label>
              <input type="password" name="genre" #genre="ngModel" [(ngModel)]="formData.password" class="form-control" id="validationCustom02" required>
          </div><br>
          
          <div class="col-12">
            <button class="btn btn-primary" type="submit" [disabled]="form.invalid" (click)="onSubmit(form)" disabled="form.invalid">Sign Up</button>
            <span style="margin-left:10px;">Already have an Account ? <a routerLink="/login">Login</a></span>
          </div>
          
        </form>
  </div>
